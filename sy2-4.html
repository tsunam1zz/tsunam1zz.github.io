
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy2-4</title>
</head>

<body>
<form action="" method="post" name="form 1">
	<h2 align="center">用户注册</h2>
	<table width="500" border="1" bordercolor="blue" align="center" cellpadding="3" cellspacing="2" bgcolor="#66ccff">
		<tr>
			<td width="100" height="20" align="right">姓名</td>
			<td width="400" height="20" align="left">
				<input type="text" name="username" id="username" size="12" maxlength="12"/>
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">密码</td>
			<td width="400" height="20" align="left">
				<input type="password" name="pass" id="pass" size="12" maxlength="12"/>*
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">手机号</td>
			<td width="400" height="20" align="left">
				<input type="number" name="phone" id="phone" size="13" maxlength="13"/>
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">邮箱</td>
			<td width="400" height="20" align="left">
				<input type="email" name="email" id="email" size="30" maxlength="30"/>
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">性别</td>
			<td width="400" height="20" align="left">
				<input type="radio" name="sex" value="男"/>男
				<input type="radio" name="sex" value="女"/>女
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">技术</td>
			<td width="400" height="20" align="left">
				<input type="checkbox" name="technical" value="java"/>java
				<input type="checkbox" name="technical" value="Jsp"/>Jsp
				<input type="checkbox" name="technical" value="Servlet"/>Servlet
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">网址</td>
			<td width="400" height="20" align="left">
				<input type="url" name="url" id="url" size="30" maxlength="30"/>
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">日期</td>
			<td width="400" height="20" align="left">
				<input type="date" name="date" id="date" size="12" maxlength="12"/>
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">喜欢的颜色</td>
			<td width="400" height="20" align="left">
				<input type="color" name="color" id="color"/>
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">国家</td>
			<td width="400" height="20" align="left">
				<select name="country">
					<option value="中国">中国</option>
					<option value="俄罗斯">俄罗斯</option>
					<option value="法国">法国</option>
				</select>
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">留言</td>
			<td width="400" height="20" align="left">
				<textarea name="talk" cols="50" rows="5">请输入您的留言信息.....</textarea>
			</td>
		</tr>
		<tr>
			<td height="20" colspan="2" align="center">
				<input type="submit" name="submit" value="提交"/>
				<input type="reset" name="reset" value="重写"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
