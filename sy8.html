<html>
<head>
    <title>谭文鑫的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6; /* 设置背景颜色为淡蓝色 */
        }
        .header {
            text-align: center;
        }
        .section {
            margin: 20px;
        }
        .photo {
            max-width: 300px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>谭文鑫的个人主页</h1>
    <p>主要喜欢听音乐，打游戏，打篮球，跑步</p>
</div>

<div class="section">
    <h2>关于我</h2>
    <p>一名大三在读的学生，长大的地方是广东江门新会区，家乡是在重庆，大学是在江西南昌。</p>
</div>

<div class="section">
    <h2>我的相册</h2>
    <img src="学校.jpg" alt="学校" class="photo">
    <img src="家乡.jpg" alt="家乡" class="photo">
    <img src="长大的地方.jpg" alt="长大的地方" class="photo">
</div>

<div class="section">
    <h2>我喜欢的音乐</h2>
    <audio id="musicPlayer" controls>
        <source src="陶喆-飞机场的10_30.mp3" type="audio/mpeg">
    </audio>
    <br>
    <button onclick="playPrevious()">上一首</button>
    <button onclick="playNext()">下一首</button>
</div>

<div class="section">
    <h2>我的视频</h2>
    <video width="320" height="240" controls>
        <source src="飞机场的十点半.mp4" type="video/mp4">。
    </video>
</div>

<div class="section">
    <h2>联系方式</h2>
    <p>1483805393@qq.com</p>
</div>

<script>
    var songs = ["陶喆-飞机场的10_30.mp3", "此刻你心里想起谁.mp3", "江南.mp3","可爱女人.mp3"]; // 歌曲列表
    var currentSong = 0;

    var player = document.getElementById("musicPlayer"); // 获取音乐播放器

    function playNext(){
        currentSong = (currentSong + 1) % songs.length; // 计算下一首歌的索引
        player.src = songs[currentSong]; // 更改音乐源
        player.play(); // 播放音乐
    }

    function playPrevious(){
        currentSong = (currentSong - 1 + songs.length) % songs.length; // 计算上一首歌的索引
        player.src = songs[currentSong]; // 更改音乐源
        player.play(); // 播放音乐
    }
</script>

</body>
</html>
